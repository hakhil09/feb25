<form [formGroup]="userForm">
    <label>Name</label>
    <input type="text " formControlName="name"   appCapital1 ><br>
    <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
        <p *ngIf="userForm.get('name')?.errors?.['required']">Name is required</p>
        <p *ngIf="userForm.get('name')?.errors?.['minlenght']">Name should be minimum of 6 charecters</p>
        <p *ngIf="userForm.get('name')?.errors?.['maxlenght']">Name should be maximum of 12 charecters</p>
    </div>
    <label>Email</label>
    <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
        <p *ngIf="userForm.get('email')?.errors?.['required']">Email is required</p>
        <p *ngIf="userForm.get('email')?.errors?.['minlenght']">Email should be minimum of 6 charecters</p>
        <p *ngIf="userForm.get('email')?.errors?.['maxlenght']">Email should be maximum of 12 charecters</p>
        <p *ngIf="userForm.get('email')?.errors?.['GoogleMail']">please Enter Google Mail only</p>
        </div>
    <input type="text " formControlName="email">
    <label>Password</label>
    <input type="password " formControlName="password">
    <label>Mobile</label>
    <input type="number" formControlName="mobile">

    <div formGroupName="address">
        <label>City</label>
        <input type="text " formControlName="city">
        <label>state</label>
        <input type="text " formControlName="state">
        <label>Pincode</label>
        <input type="number " formControlName="pincode"></div>


        <label>Type:</label>
        <input type="radio" name="type"formControlName="type" value="dayscholar">
        <label>Day scholar</label>
        <input type="radio" name="type"formControlName="type" value="residential">
        <label>Residential</label>
    
<div *ngIf="userForm.get('type')?.value=='dayscholar'">
    <label>Bus Fee:</label>
    <input type="number" formControlName="busFee"><br>
</div> 
       
<div *ngIf="userForm.get('type')?.value=='residential'">
    <label>Hostel Fee:</label>
    <input type="number" formControlName="hostelfee"><br>
</div> 
      <button (click)="submit()">submit</button><br> 

<label>cards:</label><br>
<button (click)="addcard()" >Add card</button><br><br>
 
<div formArrayName="cards">
    <div *ngFor ="let card of cardsFormArray.controls;let i=index" >
        <div formControlName="{{i}}">
            <h2>card{{i+1}}</h2>
            <label>Number:</label>
            <input type=" number" formControlName="number"><br>
            <label>Expiry</label>
            <input type=" month" formControlName="expiry"><br>
             <label>CVV</label>
            <input type=" number" formControlName="cvv"><br>
            <button (click)="deletecard(i)"class="btn btn-danger">Remove Card</button>

        </div>

    </div>
</div>


</form>
